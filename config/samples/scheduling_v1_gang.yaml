apiVersion: scheduling.github.com/v1
kind: Gang
metadata:
  name: my-gang
spec:
  replicas: 2  # 创建 2 个 PodGroup 副本
  labels:
    app: my-gang
  template:
    labels:
      app: my-gang
    spec:
      min_num: 2  # 每个 PodGroup 至少需要 2 个 Ready Pod
      group_name: my-group
      template:
        spec:
          containers:
          - name: nginx
            image: nginx:latest
            ports:
            - containerPort: 80